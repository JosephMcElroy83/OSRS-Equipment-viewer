<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>OSRS Equipment Viewer</h1> 
    <button class="btn">Home</button>
  </header>
  <main id="main-body">
    <div id="equipment-container">
      <div id="equipment" class="stats">
        <img id="head-img" class="equip-background-img" data-type="headArr" src="./images/head.png" alt="" srcset="">
        <img id="body-img" class="equip-background-img" data-type="bodyArr" src="./images/body.png" alt="" srcset="">
        <img id="legs-img" class="equip-background-img" data-type="legsArr" src="./images/legs.png" alt="" srcset="">
        <img id="feet-img" class="equip-background-img" data-type="feetArr" src="./images/feet.png" alt="" srcset="">
        <img id="weapons-img" class="equip-background-img" data-type="weaponArr" src="./images/weapons.png" alt="" srcset="">
        <img id="shields-img" class="equip-background-img" data-type="shieldsArr" src="./images/shields.png" alt="" srcset="">
        <img id="cape-img" class="equip-background-img" data-type="capeArr" src="./images/cape.png" alt="" srcset="">
        <img id="hands-img" class="equip-background-img" data-type="handsArr" src="./images/hands.png" alt="" srcset="">
        <img id="neck-img" class="equip-background-img" data-type="neckArr" src="./images/neck.png" alt="" srcset="">
        <img id="ring-img" class="equip-background-img" data-type="ringArr" src="./images/ring.png" alt="" srcset="">
        <img id="ammo-img" class="equip-background-img" data-type="ammoArr" src="./images/ammo.png" alt="" srcset="">
      </div>
      <div class="attack-stats stats">
        <h3>Attack Bonus</h3> <br>
        crush: <span class="attack-span">0</span><br>
        magic: <span class="attack-span">0</span><br>
        ranged: <span class="attack-span">0</span><br>
        slash: <span class="attack-span">0</span><br>
        stab: <span class="attack-span">0</span><br>
      </div>
      <div class="defence-stats stats">
        <h3>Defence Bonus</h3> <br>
        crush: <span class="defence-span">0</span><br>
        magic: <span class="defence-span">0</span><br>
        ranged: <span class="defence-span">0</span><br>
        slash: <span class="defence-span">0</span><br>
        stab: <span class="defence-span">0</span><br>
      </div>
      <div class="other-bonuses-stats stats">
        <h3>Other Bonuses</h3> <br>
        magic damage: <span class="other-bonuses-span">0</span><br>
        melee strength: <span class="other-bonuses-span">0</span><br>
        ranged strength: <span class="other-bonuses-span">0</span><br>
        prayer: <span class="other-bonuses-span">0</span>
      </div>
      <div class="set-unique-stats stats">
        <h3>Set & Unique Item Bonuses</h3> <br>
        Undead:<span class="set-unique-span">0%</span> <br>
        Slayer:<span class="set-unique-span">0%</span> <br>
      
      </div>
    </div>
    <div id="selector-container">
      <div id="stats-display">
      </div>
      <div id="stats-selectiors">
      </div>
    </div>
  </main>
  <footer>
    <ul id="git-info-footer">
      <a href="https://github.com/osrsbox/osrsbox-api/">Database API</a>
      <a href="https://www.reddit.com/r/2007scape/comments/3g06rq/guide_using_the_old_school_ge_page_api/">Icon API</a>
      <img id="main-git-repo" class="git-images" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="Github API doc">
      <img id="ge-api-repo" class="git-images" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github Logo">
    </ul>
  </footer>
</body>
</html>
